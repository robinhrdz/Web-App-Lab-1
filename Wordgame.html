<script>
var words = []; 

function getWords(event,i)
{
    var test = document.getElementById("new"); 
    var currentResult = document.getElementById("create"); 
        if(event.target.id =="word"+i){
        words.push(document.getElementById("word"+i).value)
        console.log(words);
        currentResult.value = words.join(''); 
        }
        else if (event.target.id =="deleteInput")
        {
            currentResult.value = words.pop(); 
            currentResult.value = words.join('');  
            console.log(words);
        }
        if(event.target.id == "clear"){
            document.getElementById("new").value = ""; 
            document.getElementById("create").value = ""; 
        }
    

}

function displayNewWord()
{
    var result = document.getElementById("new"); 
    result.value += words.join('')+'\n';
    words = []; 
    document.getElementById("create").value= ""; 
}

</script>
